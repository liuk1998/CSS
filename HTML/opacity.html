<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CSS基础 - 透明</title>
  <style>
    img {
      /* 透明度 */
      opacity: 0.5;
    }
    /* 伪类, 移入效果 */
    img:hover {
      opacity: 1;
    }
  </style>
</head>
<body>

  <img src="/image/WechatIMG3.jpeg" width="10%" alt="我的头像" loading="eager">

</body>
