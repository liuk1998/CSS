<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CSS基础 - important</title>
  <style>
    div {
      width: 200px;
      height: 200px;
      background-color: aquamarine;
    }
    #box {
      background-color: black;
    }
    #box {
      /*  !important 规则用于增加样式的权重。与优先级无关，但它与最终的结果直接相关，使用一个 !important 规则时，此声明将覆盖任何其他声明。不推荐使用。 */
      background-color: lightsalmon !important;
    }
  </style>
</head>
<body>

  <div id="box"></div>

</body>
</html>
