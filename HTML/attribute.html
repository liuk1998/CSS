<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CSS基础 - 属性选择器</title>
  <style>
    /* 属性选择器。改变了type="text"元素的样式: */
    input[type="text"] {
      width: 300px;
      height: 50px;
      cursor: pointer;
    }
    input[type="password"] {
      width: 50px;
      height: 10px;
    }
  </style>
</head>
<body>

  <input type="text" placeholder="用户名" required>
  <input type="password" placeholder="密码" required>

</body>
</html>
