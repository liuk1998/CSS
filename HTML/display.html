<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CSS基础 - 显示</title>
  <style>
    #box1 {
      width: 200px;
      height: 200px;
      /*
        display:none 可以隐藏某个元素，且隐藏的元素不会占用任何空间。
        display: inline 块标签变成行标签。
        display: block 行标签变成块标签。显示隐藏的元素。
      */
      display: none;
    }
    #box2 {
      width: 200px;
      height: 200px;
      /*
        visibility:hidden 可以隐藏某个元素，但隐藏的元素仍需占用与未隐藏之前一样的空间。(影响布局)
      */
      visibility: hidden;
    }
  </style>
</head>
<body>

  <div id="box1"></div>
  <div id="box2"></div>

</body>
</html>
