<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CSS基础 - 表格</title>
  <style>
    /*
      border-collapse: 设置边框是否合并。值: separate为分开(默认)。collapse为合并。
    */
    table {
      border-collapse: collapse;
      width: 100%;
      text-align: center;
    }
    th {
      height: 50px;
    }
  </style>
</head>
<body>

  <table border="1">
    <tr>
      <th>姓名</th>
      <th>年龄</th>
    </tr>
    <tr>
      <td>刘可</td>
      <td>24</td>
    </tr>
    <tr>
      <td>刘寅</td>
      <td>20</td>
    </tr>
  </table>

</body>
</html>
